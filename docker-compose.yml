services:
  sql:
    image: mcr.microsoft.com/azure-sql-edge
    environment:
      ACCEPT_EULA: "1"
      MSSQL_SA_PASSWORD: "Passwd_2"
      MSSQL_TELEMETRY_ENABLED: "FALSE"
      MSSQL_TELEMETRY_FREQUENCY: "NEVER"
    ports:
      - 1433:1433
    volumes:
      - sql-data:/var/opt/mssql

  redis:
    image: redis:latest
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data

volumes:
  redis-data:
  sql-data:
    
